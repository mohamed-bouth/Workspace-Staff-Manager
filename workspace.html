<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/workspace.css">
    <title>Document</title>
</head>

<body>
    <aside class="side-bar">
        <div class="side-bar-title-container">
            <p>Workspace Manager</p>
        </div>
        <div class="search-input-container">
            <input class="searchs-input" type="text" placeholder="Search for a name...">
            <select class="searchs-input">
                <option value="all">Search for a role...</option>
                <option value="">Manager</option>
                <option value="">Receptionist</option>
                <option value="">Technicien IT</option>
                <option value="">Security Agent</option>
                <option value="">Cleaning Staff</option>
                <option value="">Other Roles</option>
            </select>
        </div>
        <div id="waitingList" class="waiting-list">
        </div>
        <div class="add-btn-container">
            <button id="addBtn" class="add-btn">Add New worker +</button>
        </div>
    </aside>
    <main class="hero-section">
        <div class="hero-section-title">
            <h1>Floor Plan</h1>
        </div>
        <div class="grid-container">
            <div class="zone">
                <div class="zone-header">
                    <h4>Conference Room</h4>
                    <button class="add-to-zone-btn" data-zone="conference">+</button>
                </div>
                <ul class="staff-in-zone-list">
                </ul>
                <img class="div-img Conference" src="./assets/images/Salle-de-conference.png" alt="">
            </div>
            <div class="zone">
                <div class="zone-header">
                    <h4>Reception</h4>
                    <button class="add-to-zone-btn" data-zone="reception">+</button>
                </div>
                <ul class="staff-in-zone-list"></ul>
                <img class="div-img" src="./assets/images/Reception.png" alt="">
            </div>

            <div class="zone">
                <div class="zone-header">
                    <h4>Server Room</h4>
                    <button class="add-to-zone-btn" data-zone="server">+</button>
                </div>
                <ul class="staff-in-zone-list">
                </ul>
                <img class="div-img" src="./assets/images/Salle-des-serveurs.png" alt="">
            </div>

            <div class="zone">
                <div class="zone-header">
                    <h4>Security Room</h4>
                    <button class="add-to-zone-btn" data-zone="security">+</button>
                </div>
                <ul class="staff-in-zone-list"></ul>
                <img class="div-img" src="./assets/images/Salle-de-securite.png" alt="">
            </div>

            <div class="zone">
                <div class="zone-header">
                    <h4>Staff Room</h4>
                    <button class="add-to-zone-btn" data-zone="staff">+</button>
                </div>
                <ul class="staff-in-zone-list"></ul>
                <img class="div-img" src="./assets/images/Salle-du-personnel.png" alt="">
            </div>

            <div class="zone">
                <div class="zone-header Archives">
                    <h4>Archives</h4>
                    <button class="add-to-zone-btn" data-zone="archives">+</button>
                </div>
                <ul class="staff-in-zone-list"></ul>
                <img class="div-img" src="./assets/images/Salle-d-archives.png" alt="">
            </div>
    </main>
    <div id="formOutContainer" class="form-out-container">
        <div class="form-in-container">
            <h2>Worker Form</h2>
            <form class="form">
                <div class="form-first-input-container">
                    <div class="form-img-check-container">
                        <img id="profileImg" src="./assets/icons/profile.png" alt="">
                    </div>
                    <div class="firstinput">
                        <div id="nameContainer" class="firstinput-input">
                            <input id="nameInput" type="text" placeholder="Full Name">
                        </div>
                        <div class="firstinput-input">
                            <select id="roleInput" class="searchs-input">
                                <option id="optionAll" value="all">Role</option>
                                <option value="Manager">Manager</option>
                                <option value="Receptionist">Receptionist</option>
                                <option value="Technicien IT">Technicien IT</option>
                                <option value="Security Agent">Security Agent</option>
                                <option value="Cleaning Staff">Cleaning Staff</option>
                                <option value="Other Roles">Other Roles</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="inputs">
                    <input id="emailInput" type="email" placeholder="Gmail">
                </div>
                <div class="inputs">
                    <input id="phoneInput" type="tel" placeholder="Phone Number">
                </div>
                <div class="inputs">
                    <input id="urlInput" type="url" placeholder="Photo URL">
                </div>
                <div style="position: relative;" class="inputs">
                    <div class="exp-container">Experience</div>
                    <button id="addExpBtn" class="add-exp-btn">
                        <p>+</p>
                    </button>
                    <div class="exp-ul">
                    </div>
                </div>
                <div class="btn-container">
                    <button id="submitBtn" class="submit-btn">Submit</button>
                    <button id="cancelBtn" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <div id="infoContainer" class="info-popup-out-container">
        <div class="info-popup-container">
            <div class="exit-container">
                <button id="exitBtn" class="exit-btn">X</button>
            </div>
            <div class="information-container">
                <div class="info-img-container">
                    <img id="infoProfileImg" class="info-profile-img" src="" alt="">
                    <div>
                        <h2 id="infoFullname"></h2>
                        <h3 id="infoRole">Role:</h3>
                    </div>
                </div>
                <div class="info-contact-conatainer">
                    <p id="infoEmail"></p>
                    <p id="infoPhone"></p>
                    <p id="infoZone"></p>
                </div>
                <div id="infoExp" class="info-exp-container">
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
